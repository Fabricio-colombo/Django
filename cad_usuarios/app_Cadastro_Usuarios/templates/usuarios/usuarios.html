<div class="container"> 
    <table>
        <thead>
            <tr>
                <th>ID</th> 
                <th>Nome</th> 
                <th>Idade</th>      
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id_usuario }}</td>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.idade }}</td>
            </tr>
            {% endfor %}          
        </tbody>
    </table>
</div>
